<main class="main">
<!-- Bebidas sin alcohol -->
    <section id="sin-alcohol" class="producto-categoria sin-alcohol">
        <h2 class="categoria-titulo">Bebidas sin alcohol</h2>
        <div class="grid-productos">

            <!-- Producto 1 -->

            <div id="productos-sin-alcohol" class="grid-productos">

            </div>

    </section>

    <!-- Bebidas con alcohol -->

<footer id="contactos" class="footer">
    <section id="contacto" class="container my-5">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/xwpbzbwo" method="POST">
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" required class="form-control" />
            </div>
                <div class="mb-3">
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" rows="5" required class="form-control"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Enviar</button>
        </form>
    </section>
